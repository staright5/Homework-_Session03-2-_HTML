    <!-- Part 2 -->
    <form action="">
        <h1 >ĐĂNG KÝ HỌC VIÊN</h1>
        <table>
            <tr>
                <td><label for="Full_name">Họ và Tên</label></td>
                <td><input type="text" id="Full_name" name="Full_name"></td>
            </tr>
            <tr>
                <td><label for="DOB">Ngày Sinh</label></td>
                <td><input type="date" id="DOB" name="Date_of_Birth"></td>
            </tr> 
            <tr>
                <td><label for="">Giới Tính</label></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="male">Nữ</label>
                </td>
            </tr>
            <tr>
                <td valign="top"><label for="address">Địa Chỉ</label></td>
                <td><textarea cols="25" rows="5" name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp</label></td>
                <td>
                    <select name="class" id="class">
                        <option value="" disabled selected hidden>-Chọn lớp-</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone_number">Điện Thoại</label></td>
                <td><input type="tel" name="phone_number" id="phone_number"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" value="submit">
                        Đăng ký
                    </button> 
                    <input type="reset" value="Nhập Lại" />
                </td>
            </tr>
        </table>
    </form>
